<section class="empleados">
    <html>
    <body>  
        <div class="cuerpo">
            <div class="botonB">
                <div class="bbuscar">
                    <input id="buscador" type="text" class="cedula" placeholder="Ingrese la cedula o el nombre">
                    <button class="botonBuscar"> Buscar Empleado </button>
                </div>                
            </div>
            <div class="tabla-Empleados">
                <h1 class="text-left txt-primary"> Listas de empleado </h1>
                <meta charset="utf-8">
                <title>Empleados </title>
                <table border="1" width="100%" id="miTabla">
                    <tr>
                        <th> Nombre Empleado </th>
                        <th>codigo</th>
                        <th>Correo</th>
                        <th>Celular</th>
                        <th>Selecionar</th>
                    </tr>
                    <ng-container *ngFor="let empleados of this.listEmpleados">
                    <tr>
                        <td>{{ empleados.name }}</td>
                        <td>{{ empleados.id }}</td>
                        <td>{{ empleados.email }}</td>
                        <td>{{ empleados.telefono }}</td>
                        <th>
                        <a [routerLink]="['/info']" class="edit" >
                            <svg id="icono-tabla" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" 
                            xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" 
                            stroke-linejoin="round" stroke-width="2" 
                            d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </a>
                        </th>

                    </tr>
                </ng-container>
                </table>
                <div >
                    <button class="boton"
                    [routerLink]="['/compose']" routerLinkActive="active" 
                    >Crear</button>
                </div>
            </div>
        </div>


    </body>

    </html>
</section>
<div id="empleados">
</div>
