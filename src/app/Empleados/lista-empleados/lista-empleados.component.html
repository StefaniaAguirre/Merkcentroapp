<section class="empleados">
    <html>

    <body>
        <div class="cuerpo">
            <div class="botonB">
                <div class="bbuscar">
                    <input type="text" class="cedula" placeholder="Ingrese la cedula">
                    <button class="botonBuscar"> Buscar Empleado </button>
                </div>
                <div class="bcrear">
                    <input type="text" class="nombre" placeholder="Ingrese el nombre">
                    <button class="botonCrear">Buscar Empleado</button>
                </div>
                
            </div>

            <div class="tabla-Empleados">
                <ng-container *ngIf=""></ng-container>
                <h1 class="text-left txt-primary"> Listas de empleado </h1>
                <meta charset="utf-8">
                <title>Empleados </title>
                <table border="1" width="100%" id="miTabla">
                    <tr>
                        <th> Nombre Empleado </th>
                        <th>Direccion</th>
                        <th>Correo</th>
                        <th>Celular</th>
                        <th>Selecionar</th>
                    </tr>
                    <ng-container *ngFor="let empleados of this.listEmpleados">
                    <tr>
                        <td>{{ empleados.name }}</td>
                        <td>barcelona quindio</td>
                        <td>{{ empleados.email }}</td>
                        <td>{{ empleados.telefono }}</td>
                        <th>
                            <nav>
                                <a [routerLink]="['']" routerLinkActive="active" class="edit" >Seleccionar</a>
                            </nav>
                            <!-- <button mat-icon-button>
                                                <mat-icon 
                                                        class="lapiz" 
                                                        [routerLink]="['./', inventory.id]" 
                                                        routerLinkActive="active" 
                                                        [svgIcon]= "'heroicons_outline:pencil'">
                                                </mat-icon>
                            </button> -->
                        </th>

                    </tr>
                </ng-container>
                </table>
                <div >
                    <button class="boton"
                    [routerLink]="['/info']" routerLinkActive="active" >Crear</button>
                </div>
            </div>
        </div>


    </body>

    </html>
</section>
<div id="empleados">
</div>
